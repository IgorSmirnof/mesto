<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" />
  <script src="./scripts/script.js" type="module" ></script><!-- defer -->
  <title>Russia Mesto</title>
</head>
<body class="body-root">
    <header class="header">
      <img
        src="./images/logo-blanco.svg"
        alt="Логотип Место Россия."
        class="header__logo"
      />
    </header>
  <main class="main">
    <section class="profile" aria-label="Информация о пользователе.">
      <img
        src="./images/jacob.jpg"
        alt="Фото пользователя."
        class="profile__avatar"
      />
      <div class="profile__user">
        <div class="profile__title">
          <h1 class="profile__name">Евгений Кустофф</h1>
          <button type="button" class="profile__button-edit button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add button"></button>
    </section>

    <section class="elements" aria-label="Фото мест.">
      <ul class="cards">

        <template id="card">
          <li class="card">
            <img
              src="#"
              alt=""
              class="card__image"
            />
            <button type="button" class="card__basura button"></button>
            <div class="card__subtitle">
              <h2 class="card__place"></h2>
              <button type="button" class="card__like button"></button>
            </div>
          </li>
        </template>

      </ul>
    </section>
  </main>

      <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia & El Mundo</p>
    </footer>

  <div class="popup popup_profile">
    <form class="popup__container">
      <button type="button" class="popup__close button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input popup__input_field_name" />
      <input class="popup__input popup__input_field_description" />
      <button class="popup__button-save button">Сохранить</button>
    </form>
  </div>

  <div class="popup popup_image_add">
    <form class="popup__container">
      <button type="button" class="popup__close button"></button>
      <h2 class="popup__title">Новое место</h2>
      <input class="popup__input popup__input_field_place" />
      <input class="popup__input popup__input_field_link" />
      <button class="popup__button-save button">Сохранить</button>
    </form>
  </div>

  <div class="popup popup__image">
    <figure class="popup__figure">
      <button type="button" class="popup__close button"></button>
      <img src="#" alt="" class="popup__full">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>
  
</body>
</html>
