<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Russia Mesto</title>
  </head>
  <body class="body-root">
    <header class="header">
      <img
        src="./images/logo-blanco.svg"
        alt="Логотип Место Россия."
        class="header__logo"
      />
    </header>

    <main class="main">
      <section class="profile">
        <img
          src="./images/avatar.jpg"
          alt="Фото пользователя."
          class="profile__avatar"
        />
        <div class="profile__user">
          <div class="profile__title">
            <h1 class="profile__name">Игорян aka IGo</h1>
            <button class="profile__button-edit link"></button>
          </div>
          <p class="profile__discription">У каждого свой Путь, найди свой:</p>
        </div>
        <button class="profile__button-add link"></button>
      </section>

      <section class="elements" aria-label="Фото мест.">
        <div class="card">
          <img
            src="./images/rutas/camino-plato.jpg"
            alt="Отметка 100км."
            class="card__image"
          />
          <div class="card__subtitle">
            <div class="card__place">El Camino de Santiago</div>
            <button class="card__like link"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/rutas/camino-frances.jpg"
            alt="Железный крест."
            class="card__image"
          />
          <div class="card__subtitle">
            <div class="card__place">Французский</div>
            <button class="card__like link"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/rutas/camino-norte.jpg"
            alt="Побережье северного пути."
            class="card__image"
          />
          <div class="card__subtitle">
            <div class="card__place">Северный</div>
            <button class="card__like link"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/rutas/camino-fisterra.jpg"
            alt="Маяк - окончание Пути."
            class="card__image"
          />
          <div class="card__subtitle">
            <div class="card__place">На край земли</div>
            <button class="card__like link"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/rutas/camino-portugues.jpg"
            alt="Португальский маршрут."
            class="card__image"
          />
          <div class="card__subtitle">
            <div class="card__place">Португальский</div>
            <button class="card__like link"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/rutas/camino-primitivo.jpg"
            alt="Королевский путь, изначальный."
            class="card__image"
          />
          <div class="card__subtitle">
            <div class="card__place">Изначальный</div>
            <button class="card__like link"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia & El Mundo</p>
    </footer>

    <div class="popup">
      <div class="popup__close link"></div>
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__name" value="Игорян aka IGo" />
        <input
          type="text"
          class="popup__discription"
          value="Найти свой Путь к себе"
        />
        <button type="submit" class="popup__button-save link">Сохранить</button>
      </form>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
